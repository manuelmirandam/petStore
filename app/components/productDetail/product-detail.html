<div class="row">
    <div class="col-md-12">
        <h3>{{ vm.product.name }}</h3>
        <h5>{{ vm.product.shortDescription }}</h5>
        <hr>
    </div>                        
</div>
<div class="container">                                                  
    <div class="row">
        <div class="col-md-6">                                                                     
            <div class="col-md-12">
                <div class="product-img-container">
                    <img ng-src="/assets/img/products/{{ vm.product.imgPath }}">
                </div>                             
            </div>                                
        </div>
        <div class="col-md-6">                                     
            <div class="row">
                <div class="col-md-12">                                     
                    <div class="product-specs">
                        <div><b>Availability:</b> {{ vm.product.stock | stock }}</div>
                    </div>                                        
                </div>
            </div>                                                                                                                     
            <hr>  
            <div class="row">
                <div class="col-md-12"> 
                    <span class="product-description">
                        <label style="font-size:20px;">Description:</label>
                        <p>{{ vm.product.largeDescription }}</p>                            
                    </span>                                                                                                                    
                </div>
            </div>  
            <hr>
            <div class="row">           
                <div class="col-md-12">
                    <div class="product-price-container">
                        <div class="product-price">{{ vm.product.unitPrice | currency }}</div>
                    </div>
                </div>
                <div class="col-md-12">                                         
                    <span class="custom-qty-input">
                        <input type="number" name="quantity" value="1" min="1" ng-model="vm.quantity">                                                                                       
                    </span>                                                                            
                    <button class="btn btn-warning btn-lg btn-add-to-cart" ng-disabled="vm.product.stock == 0" ng-click="vm.addToCart()">Add to cart</button>
                </div>
            </div>                                                                
        </div>                        
    </div>                                                                                               
</div>        
<!-- Recommended products -->
<div class="row">                         
    <div class="col-md-12">
        <h3>Also recommended</h3>
        <hr>
        <div class="col-sm-6 col-md-3" ng-repeat="recommended in vm.recommendedProducts | limitTo: 4">
            <div class="thumbnail">
                <img class="img-rounded" ng-src="/assets/img/products/{{ recommended.imgPath }}">
                <div class="caption text-center">
                    <h3>{{ recommended.name }}</h3>
                    <p>{{ recommended.unitPrice | currency }}</p>
                    <p><a href="#/productDetail/{{ recommended.$id }}" class="btn btn-warning" role="button">View Detail</a></p>
                </div>
            </div>
        </div>        
    </div>                                      
</div>
